<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./js/form-validation.js" defer></script>
</head>
<body class="container">


<div class="logo">

</div>

<div class="login">
  <div class="panel-top">
    top
  </div>

  <form id="form" class="the-form">

    <div class="first__name">
      <label for="first-name">FIRST NAME</label>
      <input id="first-name" type="text" autofocus/>
      <span id="first-name-error">.</span>
    </div>
    
    <div class="last__name">
      <label for="last-name">LAST NAME</label>
      <input id="last-name" type="text" />
      <span id="last-name-error">.</span>
    </div>
    
    <div class="e__mail">
      <label for="email">EMAIL</label>
      <input id="email" type="text" />
      <span id="email-error">.</span>
    </div>
    
    <div class="phone__number">
      <label for="phone">PHONE</label>
      <input  
        id="phone"
        type="tel" />
      <span id="phone-error">.</span>
    </div>

    <div class="pass__word">
      <label style="display:inline" for="password">PASSWORD</label>
      
      <div id="pwd_strength">
       <strong>Strength:</strong>
       <span id="pwd_strength_msg"></span>
      </div>
      
      <input id="password" type="text" />
      <span id="password-error">.</span>
    </div>

    <div class="password__confirm">
      <label for="password-confirm">CONFIRM PASSWORD</label>
      <input id="password-confirm" type="text" />
      <span id="password-confirm-error">.</span>
    </div>
    <input type="submit" value="Submit">
  </form>
  <div class="panel-bottom">
    botton
  </div>
</div>

  
</body>
</html>
